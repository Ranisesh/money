<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ranisesh Money Manager v01</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background: #f7f7f7;
    }
    h1 {
      color: #333;
    }
    input, select, button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      background: white;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>

<h1>ðŸ’¸ Ranisesh Money Manager v01</h1>

<!-- Form Section -->
<div>
  <input type="date" id="date" required>
  <select id="type">
    <option value="income">Income</option>
    <option value="expense">Expense</option>
  </select>
  <select id="category">
    <!-- Categories will load dynamically based on type -->
  </select>
  <input type="number" id="amount" placeholder="Amount" required>
  <button onclick="addTransaction()">Add</button>
</div>

<!-- Transactions Table -->
<table id="transactions">
  <thead>
    <tr>
      <th>Date</th>
      <th>Type</th>
      <th>Category</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- Summary -->
<h3 id="summary"></h3>

<script>
  const incomeCategories = ["Salary", "Bonus", "Extra Income", "Payment Received"];
  const expenseCategories = ["Groceries", "Hotel", "Clothing", "Fees", "Electricity", "Maintenance", "Drinks", "Cigarettes/Pan", "Petrol/Diesel", "Auto/Bus", "EMI", "Loans Paid"];

  let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

  function updateCategoryOptions() {
    const type = document.getElementById('type').value;
    const categorySelect = document.getElementById('category');
    categorySelect.innerHTML = '';

    const categories = type === 'income' ? incomeCategories : expenseCategories;
    categories.forEach(cat => {
      const option = document.createElement('option');
      option.value = cat;
      option.textContent = cat;
      categorySelect.appendChild(option);
    });
  }

  function addTransaction() {
    const date = document.getElementById('date').value;
    const type = document.getElementById('type').value;
    const category = document.getElementById('category').value;
    const amount = parseFloat(document.getElementById('amount').value);

    if (!date || !amount) {
      alert('Please fill all fields!');
      return;
    }

    const transaction = { date, type, category, amount };
    transactions.push(transaction);

    localStorage.setItem('transactions', JSON.stringify(transactions));

    document.getElementById('date').value = '';
    document.getElementById('amount').value = '';

    renderTransactions();
  }

  function renderTransactions() {
    const tbody = document.querySelector('#transactions tbody');
    tbody.innerHTML = '';

    let totalIncome = 0;
    let totalExpense = 0;

    transactions.forEach(tx => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${tx.date}</td>
        <td>${tx.type}</td>
        <td>${tx.category}</td>
        <td>${tx.amount}</td>
      `;
      tbody.appendChild(tr);

      if (tx.type === 'income') {
        totalIncome += tx.amount;
      } else {
        totalExpense += tx.amount;
      }
    });

    const balance = totalIncome - totalExpense;

    document.getElementById('summary').innerHTML = `
      ðŸ’° Total Income: â‚¹${totalIncome.toFixed(2)} |
      ðŸ’¸ Total Expenses: â‚¹${totalExpense.toFixed(2)} |
      ðŸ§® Balance: â‚¹${balance.toFixed(2)}
    `;
  }

  document.getElementById('type').addEventListener('change', updateCategoryOptions);

  // Initialize
  updateCategoryOptions();
  renderTransactions();
</script>

</body>
</html>
